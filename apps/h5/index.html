<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0a0a0f" />
  <title>Texas Holdem</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --panel-left-width: 0px;
      --panel-right-width: 0px;
      --panel-border: rgba(255, 255, 255, 0.08);
      --panel-bg: rgba(6, 4, 8, 0.88);
    }

    :root.profile-desktop {
      --panel-left-width: clamp(338px, 23.4vw, 416px);
      --panel-right-width: clamp(468px, 33.8vw, 676px);
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #120810;
      font-family: 'Space Grotesk', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    body {
      background: radial-gradient(circle at center, #1e0d1a 0%, #050205 100%);
    }

    #app {
      width: 100%;
      height: 100%;
      position: relative;
      background: #0a0609;
    }

    #game-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    :root.profile-desktop #game-canvas {
      clip-path: inset(
        var(--stage-y, 0px)
        calc(100% - var(--stage-x, 0px) - var(--stage-width, 100%))
        calc(100% - var(--stage-y, 0px) - var(--stage-height, 100%))
        var(--stage-x, 0px)
      );
    }

    #ui-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    #ui-layer>* {
      pointer-events: auto;
    }

    /* Global custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 243, 255, 0.3);
    }

    ::-webkit-scrollbar-corner {
      background: transparent;
    }

    /* Firefox */
    * {
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.1) transparent;
    }
  </style>
</head>

<body>
  <div id="app">
    <canvas id="game-canvas"></canvas>
    <div id="ui-layer"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
